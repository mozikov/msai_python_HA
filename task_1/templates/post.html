{% extends "layout.html" %}
{% block content %}

<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ posts.author }}</a>
      <small class="text-muted">{{ posts.date_postsed }}</small>
    </div>
    <h2><a class="article-title" href="{{ url_for('post') }}"">{{ posts.title }}</a></h2>
    <p class="article-content">{{ posts.content }}</p>
  </div>
</article>

{% endblock content %}
